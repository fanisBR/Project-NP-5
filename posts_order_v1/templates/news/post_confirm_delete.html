{% extends 'default.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Подтвердите удаление поста</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger text-center">
                <h4>Вы уверены, что хотите удалить этот пост?</h4>
                <p>После удаления пост будет необратимо удален.</p>
            </div>

            <div class="d-flex justify-content-center">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
                <a href="{% url 'post_list' %}" class="btn btn-primary mx-2">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
